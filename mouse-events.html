<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events Demo</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background-color: pink;
            border: 2px solid black;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
            margin: 20px;
        }
        .scroll-box {
            width: 200px;
            height: 150px;
            border: 2px solid black;
            overflow: auto;
            padding: 10px;
        }
    </style>
</head>
<body>

    <button onclick="console.log('Button was clicked')">Click Me</button>
    <button ondblclick="console.log('Button was double-clicked')">Double Click</button>

    <div class="box" id="box">
        Interact with Me!
    </div>

    <p id="scrollText">Scroll inside this box</p>

    <div class="scroll-box" id="scrollBox">
        <p>Scroll inside me!</p>
        <p style="height: 300px;">More content to scroll...</p>
    </div>

    <script>
        let box = document.getElementById("box");
        let scrollBox = document.getElementById("scrollBox");
        let scrollText = document.getElementById("scrollText");

        // Click event
        box.addEventListener("click", () => {
            box.style.backgroundColor = "orange";
            box.textContent = "Clicked!";
            console.log("Box was clicked!");
        });

        // Double click event
        box.addEventListener("dblclick", () => {
            box.style.backgroundColor = "purple";
            box.textContent = "Double Clicked!";
            console.log("Box was double-clicked!");
        });

        // Mouse down (click and hold)
        box.addEventListener("mousedown", () => {
            box.style.backgroundColor = "red";
            box.textContent = "Mouse Down!";
            console.log("Mouse button pressed on the box!");
        });

        // Mouse up (release click)
        box.addEventListener("mouseup", () => {
            box.style.backgroundColor = "green";
            box.textContent = "Mouse Up!";
            console.log("Mouse button released from the box!");
        });

        // Mouse move (inside box)
        box.addEventListener("mousemove", () => {
            box.style.backgroundColor = "lightblue";
            box.textContent = "Mouse Moving!";
            console.log("Mouse is moving inside the box!");
        });

        // Mouse enter (enters box area)
        box.addEventListener("mouseenter", () => {
            box.style.backgroundColor = "yellow";
            box.textContent = "Mouse Entered!";
            console.log("Mouse entered the box!");
        });

        // Mouse leave (leaves the box entirely)
        box.addEventListener("mouseleave", () => {
            box.style.backgroundColor = "pink";
            box.textContent = "Mouse Left!";
            console.log("Mouse left the box!");
        });

        // Mouse over (when mouse is over the box)
        box.addEventListener("mouseover", () => {
            console.log("Mouse is over the box!");
        });

        // Mouse out (triggers when moving out of the box or child elements)
        box.addEventListener("mouseout", () => {
            box.style.backgroundColor = "lightgray";
            box.textContent = "Mouse Out!";
            console.log("Mouse moved out of the box!");
        });

        // Wheel scroll inside the scroll box
        scrollBox.addEventListener("wheel", (event) => {
            if (event.deltaY > 0) {
                scrollText.textContent = "Scrolled Down ⬇️";
            } else {
                scrollText.textContent = "Scrolled Up ⬆️";
            }
            console.log("Mouse wheel scrolled!", event.deltaY);
        });

        // Scroll event
        scrollBox.addEventListener("scroll", () => {
            console.log("Scroll event triggered inside the box!");
        });

    </script>

</body>
</html>
